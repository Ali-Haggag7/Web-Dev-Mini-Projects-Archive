<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="overflow-hidden">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-primary ms-3 fs-4" href="index.html">Online Shopping</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <form class="bg-light mt-5 p-3 w-75 m-auto">
        <div class="mb-3 d-flex gap-2">
            <div class="first-name w-50">
                <label class="form-label fw-bold">First name</label>
                <input type="text" class="form-control first_name" aria-describedby="emailHelp">
            </div>
            <div class="last-name w-50">
                <label class="form-label fw-bold">Last name</label>
                <input type="text" class="form-control last_name" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control email">
        </div>
        <div class=" mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control password">
        </div>
        <div id="emailHelp" class="form-text mb-2">Have an account? <a class="text-decoration-none fw-bold"
                href="login.html">Login</a> </div>
        <button type="submit" class="btn btn-primary sign_up">Submit</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
